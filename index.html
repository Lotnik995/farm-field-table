<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Daily Work</title>

<!-- ✅ PWA SUPPORT FOR IPHONE + GITHUB PAGES -->
<link rel="manifest" href="/farm-field-table/manifest.json">
<link rel="apple-touch-icon" href="/farm-field-table/icons/apple-icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
  body{
    margin:0;
    background:#e8eef3;
    font-family:Arial, sans-serif;
  }

  .container{
    max-width:900px;
    margin:30px auto;
    padding:20px;
  }

  h1{
    text-align:center;
    margin-bottom:20px;
  }

  .glass-card{
    background:rgba(255,255,255,0.35);
    backdrop-filter:blur(15px);
    padding:20px;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    border:1px solid rgba(255,255,255,0.45);
  }

  label{
    font-weight:bold;
    margin-top:10px;
    display:block;
  }

  input, select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:6px;
    font-size:15px;
  }

  button{
    background:#0b76c3;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:10px;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    margin-top:18px;
    width:100%;
  }

  button:hover{
    background:#095a96;
  }

  .saved-jobs{
    margin-top:30px;
  }

  table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
  }

  th, td{
    padding:12px;
    border-bottom:1px solid #ccc;
  }

  th{
    background:#0b76c3;
    color:white;
  }

  .actions button{
    margin-right:10px;
    padding:6px 10px;
  }

</style>
</head>

<body>

<div class="container">
  <h1>Daily Work</h1>

  <div class="glass-card">
    <label>Date</label>
    <input type="date" id="date">

    <label>Field ID</label>
    <input type="text" id="field">

    <label>Fertilizer Blend</label>
    <input type="text" id="blend">

    <label>Rate (kg/ha)</label>
    <input type="number" id="rate" step="0.1">

    <label>Field Size (ha)</label>
    <input type="number" id="size" step="0.1">

    <button id="saveBtn">Save Job</button>
  </div>

  <div class="saved-jobs">
    <h2>Saved Jobs</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Field</th>
          <th>Blend</th>
          <th>Rate</th>
          <th>Size</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobTable"></tbody>
    </table>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <a href="daily-report.html" style="font-weight:bold; color:#0b76c3;">Go to Daily Report →</a>
  </div>

</div>

<!-- Your existing app logic -->
<script src="app.js"></script>

</body>
</html>
