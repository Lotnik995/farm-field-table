<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Job Entry</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<h2 class="header">Farm Job Entry</h2>

<div class="date-row">
    <button onclick="changeDate(-1)">◀</button>
    <span id="currentDate"></span>
    <button onclick="changeDate(1)">▶</button>
</div>

<div class="form">
    <input id="field" placeholder="Field ID">
    <input id="size" type="number" step="0.01" placeholder="Ha">
    <input id="blend" placeholder="Blend / Product">
    <input id="rate" type="number" step="1" placeholder="Rate kg/ha">
    <div id="totalkg" class="auto">Total kg: 0</div>

    <button class="save" onclick="saveJob()">Save Job</button>
</div>

<a class="link" href="report.html">Open Daily Report</a>

</body>
</html>
