<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Work</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;

        /* AMOLED pure black */
        background: #000000;

        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;

        padding: 25px;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        font-size: 32px;
        margin-bottom: 20px;
        margin-top: 10px;
        font-weight: 600;
    }

    .nav {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .nav a {
        color: #4ea3ff;
        text-decoration: none;
        font-weight: 600;
        margin: 0 12px;
    }

    /* Liquid Glass Effect */
    .card {
        width: 100%;
        max-width: 520px;
        padding: 28px;
        border-radius: 22px;

        /* Glass Layer */
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);

        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow:
            0 8px 25px rgba(0, 0, 0, 0.6),
            inset 0 0 20px rgba(255, 255, 255, 0.05);

        color: white;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
        color: #e8e8e8;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-top: 6px;
        font-size: 16px;

        border-radius: 14px;
        border: none;

        background: rgba(255, 255, 255, 0.18);
        color: white;

        outline: none;
    }

    input::placeholder {
        color: #c7c7c7;
    }

    button {
        margin-top: 26px;
        width: 100%;
        padding: 14px;
        font-size: 17px;
        font-weight: 700;

        border-radius: 14px;
        border: none;
        cursor: pointer;

        background: #4ea3ff;
        color: black;
    }

    button:hover {
        background: #73bbff;
    }

    .result {
        margin-top: 18px;
        padding: 15px;

        background: rgba(255, 255, 255, 0.12);
        border-radius: 14px;

        font-size: 17px;
        font-weight: 600;
        color: #ffffff;
        text-align: center;
        display: none;
    }
</style>

</head>
<body>

<div class="card">

    <h1>Daily Work</h1>

    <div class="nav">
        <a href="index.html">Daily Work</a> |
        <a href="daily-report.html">Daily Report</a>
    </div>

    <label>Date</label>
    <input type="date" id="date">

    <label>Field</label>
    <input type="text" id="field" placeholder="Field name">

    <label>Blend</label>
    <input type="text" id="blend" placeholder="Blend">

    <label>Rate (kg/ha)</label>
    <input type="number" id="rate" placeholder="e.g. 250">

    <label>Size (ha)</label>
    <input type="number" id="size" placeholder="e.g. 9">

    <button onclick="addJob()">Save Work</button>

    <div class="result" id="result"></div>

</div>

<script src="app.js"></script>

<script>
// Auto-fill today's date
document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;
});
</script>

</body>
</html>
