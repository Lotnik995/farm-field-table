<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Report</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 10px;
    }

    h1 {
        text-align: center;
        margin: 10px 0 5px 0;
        font-size: 26px;
        font-weight: bold;
    }

    .nav {
        text-align: center;
        margin-bottom: 10px;
        font-size: 15px;
    }

    .nav a {
        margin: 0 8px;
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
    }

    .date-header {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        background: #fff;
        padding: 5px;
        border-radius: 6px;
    }

    .report-box {
        background: white;
        padding: 8px;
        border-radius: 10px;
        max-width: 900px;
        margin: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;            /* compact font */
    }

    th {
        background: #0077cc;
        color: white;
        padding: 6px;
        font-size: 13px;
    }

    td {
        padding: 4px 6px;
        border-bottom: 1px solid #ddd;
        white-space: nowrap;
    }

    .unit {
        color: #444;
        font-size: 12px;
    }

    .actions button {
        padding: 4px 8px;
        font-size: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

    .edit-btn { background: #e6b300; }
    .delete-btn { background: #d11a2a; }

    .bottom-buttons {
        text-align: center;
        margin-top: 12px;
    }

    .bottom-buttons button {
        padding: 8px 18px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin: 5px;
    }

    .print-btn { background: #0077cc; color: white; }
    .csv-btn { background: #444; color: white; }

    /* ðŸ”¥ PRINT CLEAN MODE */
    @media print {
        .actions { display: none !important; }
        .bottom-buttons { display: none !important; }
        .nav { display: none !important; }
        body { background: white; }
        .report-box { box-shadow: none; }
    }
</style>

</head>
<body>

<h1>Daily Report</h1>

<div class="nav">
    <a href="index.html">Daily Work</a> |
    <a href="daily-report.html">Daily Report</a>
</div>

<div id="dateHeader" class="date-header"></div>

<div class="report-box">
<table id="reportTable">
    <thead>
        <tr>
            <th>Field</th>
            <th>Blend</th>
            <th>Rate</th>
            <th>Size</th>
            <th>Total</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="bottom-buttons">
    <button class="print-btn" onclick="window.print()">Print</button>
    <button class="csv-btn" onclick="exportCSV()">Export CSV</button>
</div>
</div>

<script>
function loadReport() {
    const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    if (jobs.length === 0) return;

    // DATE shown once at the top
    document.getElementById("dateHeader").innerText =
        "Report for: " + jobs[0].date;

    jobs.forEach((job, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${job.field}</td>
            <td>${job.blend}</td>
            <td>${job.rate} <span class='unit'>kg/ha</span></td>
            <td>${job.size} <span class='unit'>ha</span></td>
            <td>${job.total} <span class='unit'>kg</span></td>

            <td class="actions">
                <button class="edit-btn" onclick="editJob(${index})">Edit</button>
                <button class="delete-btn" onclick="deleteJob(${index})">Delete</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}

function deleteJob(i) {
    const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
    if (!confirm("Delete this entry?")) return;

    jobs.splice(i, 1);
    localStorage.setItem("jobs", JSON.stringify(jobs));
    loadReport();
}

function editJob(i) {
    alert("Edit will be added next.");
}

function exportCSV() {
    const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");

    let csv = "Field,Blend,Rate (kg/ha),Size (ha),Total (kg)\n";

    jobs.forEach(job => {
        csv += `${job.field},${job.blend},${job.rate},${job.size},${job.total}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "daily-report.csv";
    a.click();
}

loadReport();
</script>

</body>
</html>
