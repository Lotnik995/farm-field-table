<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Daily Report</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 32px;
    }

    .nav {
        text-align: center;
        margin-bottom: 20px;
    }

    .nav a {
        color: #0b76c3;
        text-decoration: none;
        font-weight: 600;
        margin: 0 12px;
    }

    .report-box {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .top-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 16px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
    }

    .nav-btn { background: #e0e0e0; }
    .print-btn { background: #0b76c3; color: white; }
    .csv-btn { background: #4caf50; color: white; }

    .screen-table {
        overflow-x: auto;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 750px;
    }

    thead th {
        background: #0b76c3;
        color: white;
        padding: 12px;
        text-align: left;
        font-size: 14px;
    }

    tbody td {
        padding: 12px;
        border-bottom: 1px solid #e5e5e5;
    }

    .unit {
        font-size: 11px;
        color: #777;
        margin-left: 4px;
    }

    .actions button {
        margin-right: 6px;
    }

    .edit-btn { background: #ffdd3c; }
    .del-btn { background: #ff6666; color: white; }

    #totalsLine {
        margin-top: 12px;
        font-weight: 700;
        font-size: 16px;
    }

    /* PRINT TABLE (yellow header) - hidden on screen */
    .print-table {
        display: none;
    }

    /* ---------------- PRINT MODE ---------------- */
    @media print {

        body {
            background: white;
        }

        /* HIDE SCREEN ELEMENTS */
        .screen-table,
        .actions,
        .nav,
        .top-controls,
        .print-btn,
        .csv-btn,
        .nav-btn {
            display: none !important;
        }

        /* SHOW PRINT TABLE ONLY */
        .print-table {
            display: block !important;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        thead.print-head th {
            background: #ffdd3c !important;
            color: black !important;
            border: 1px solid black;
            padding: 6px;
            font-weight: 700;
            text-align: center;
        }

        .print-table td {
            padding: 6px;
            border: 1px solid black;
        }

        @page {
            size: A4 portrait;
            margin: 10mm;
        }
    }
</style>

</head>
<body>

<h1>Daily Report</h1>

<div class="nav">
    <a href="index.html">Daily Work</a> |
    <a href="daily-report.html">Daily Report</a>
</div>

<div class="report-box">

    <div class="top-controls">
        <button class="nav-btn" id="prevDay">◀ Prev</button>
        <input type="date" id="reportDate">
        <button class="nav-btn" id="nextDay">Next ▶</button>

        <button class="print-btn" id="printBtn">Print</button>
        <button class="csv-btn" id="csvBtn">Export CSV</button>
    </div>

    <!-- SCREEN TABLE (visible normally) -->
    <div class="screen-table">
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Blend</th>
                    <th>Rate</th>
                    <th>Size</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="screenBody"></tbody>
        </table>
    </div>

    <!-- PRINT TABLE (yellow header) -->
    <div class="print-table">
        <table>
            <thead class="print-head">
                <tr>
                    <th>Field ID</th>
                    <th>Fert Blend</th>
                    <th>Rate (kg/ha)</th>
                    <th>Field Size (ha)</th>
                    <th>Total KG</th>
                </tr>
            </thead>
            <tbody id="printBody"></tbody>
        </table>
    </div>

    <div id="totalsLine"></div>

</div>

<script src="app.js"></script>

<script>
// Set date to today
document.addEventListener("DOMContentLoaded", function () {
    const d = new Date();
    document.getElementById("reportDate").value = d.toISOString().split("T")[0];
});
</script>

</body>
</html>
